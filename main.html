<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const baseUrl = "http://localhost:8080";

    async function sendEmail() {
        const text = document.getElementById("text").value;
        const subject = "Test Email Subject";  // Замените на реальную тему письма

        // Отправляем запрос на сервер для отправки email
        const response = await fetch(`${baseUrl}/sendEmail`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                subject: subject,
                text: text,
            })
        });

        const result = await response.json();
        if (response.ok) {
            alert(result.message);
        } else {
            alert("Error: " + result.message);
        }

        // Очистка поля ввода после отправки
        document.getElementById("text").value = "";
    }
</script>

<h2>Send email</h2>
<input type="text" id="text" placeholder="Write your text" required />
<button onclick="sendEmail()">Send</button>

</body>
</html>
