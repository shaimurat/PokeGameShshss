    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CRUD Operations with MongoDB</title>
        <script>
            const baseUrl = "http://localhost:8080/login";

            async function login() {
                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;
                // Валидация
                    if (!email || !password) {
                    alert("email or password required.");
                    return;
                }

                const response = await fetch(`${baseUrl}/read?email=${email}`);
                const result = await response.json();

                if (result.status === "success") {
                    const passwordDb = result.password
                    if (passwordDb===password){
                        alert("You logged in");
                        window.location.href = `${baseUrl}/main`;
                    }
                } else {
                    alert(result.message);
                }

                document.getElementById("readID").value = "";
            }
        </script>
    </head>
    <body>
    <h1>CRUD Operations with MongoDB</h1>

    <h2>Login</h2>
    <input type="email" id="email" placeholder="email" required />
    <input type="password" id="password" placeholder="password" required />
    <button onclick="login()">Login</button>


    </body>
    </html>
