<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .pokemon-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 16px;
            margin-top: 20px;
        }

        .pokemon-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 16px;
            width: 30%; /* Три карточки в ряду */
            box-sizing: border-box;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
        }

        .pokemon-card img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            .pokemon-card {
                width: 45%; /* Два покемона в ряд для меньших экранов */
            }
        }

        @media (max-width: 480px) {
            .pokemon-card {
                width: 100%; /* Один покемон в ряд для мобильных устройств */
            }
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .pagination button {
            padding: 10px;
            margin: 0 5px;
            cursor: pointer;
        }

        .filter-container {
            margin-top: 20px;
        }
    </style>
    <script>
        const baseUrl = "http://localhost:8080";
        let pokemons = [];
        let filteredPokemons = [];
        const pokemonsPerPage = 6;
        let currentPage = 1;

        async function fetchPokemons() {
            const response = await fetch(`${baseUrl}/pokemons`);
            pokemons = await response.json();
            filteredPokemons = pokemons;  // Изначально все покемоны отображаются
            displayPokemons();
            displayPagination();
            populateFilter();
        }

        // Фильтрация по типу
        function filterByType(type) {
            if (type === "All") {
                filteredPokemons = pokemons;
            } else {
                filteredPokemons = pokemons.filter(pokemon => pokemon.type === type);
            }
            currentPage = 1;  // После изменения фильтра, сбрасываем страницу на первую
            displayPokemons();
            displayPagination();
        }

        function displayPokemons() {
            const container = document.querySelector(".pokemon-container");
            container.innerHTML = ""; // Clear previous content

            const startIndex = (currentPage - 1) * pokemonsPerPage;
            const endIndex = startIndex + pokemonsPerPage;
            const pokemonsToDisplay = filteredPokemons.slice(startIndex, endIndex);

            pokemonsToDisplay.forEach(pokemon => {
                const card = document.createElement("div");
                card.className = "pokemon-card";
                card.innerHTML = `
                    <h3>${pokemon.name}</h3>
                    <img src="${pokemon.path}" alt="${pokemon.name}">
                    <p><strong>Type:</strong> ${pokemon.type}</p>
                    <p>${pokemon.desc}</p>
                `;
                container.appendChild(card);
            });
        }

        function displayPagination() {
            const paginationContainer = document.querySelector(".pagination");
            paginationContainer.innerHTML = ""; // Clear previous pagination

            const totalPages = Math.ceil(filteredPokemons.length / pokemonsPerPage);

            for (let i = 1; i <= totalPages; i++) {
                const button = document.createElement("button");
                button.innerText = i;
                button.onclick = () => {
                    currentPage = i;
                    displayPokemons();
                };
                paginationContainer.appendChild(button);
            }
        }

        function populateFilter() {
            const filterContainer = document.querySelector("#pokemonTypeFilter");
            const types = ["All", "Fire", "Water", "Grass", "Electric", "Psychic"];  // Пример типов покемонов

            types.forEach(type => {
                const option = document.createElement("option");
                option.value = type;
                option.innerText = type;
                filterContainer.appendChild(option);
            });
        }

        window.onload = fetchPokemons;
    </script>
</head>
<body>
<h1>Pokemon List</h1>

<div class="filter-container">
    <label for="pokemonTypeFilter">Filter by Type: </label>
    <select id="pokemonTypeFilter" onchange="filterByType(this.value)">
        <!-- Опции будут добавляться динамически -->
    </select>
</div>

<div class="pokemon-container"></div>

<div class="pagination"></div>

<button onclick="window.location.href='/mainPage'">Back to Main</button>
</body>
</html>
