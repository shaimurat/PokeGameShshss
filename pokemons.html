<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        h1 {
            font-size: 36px;
            color: #333;
            margin: 20px 0;
        }

        .sorting-container, .filter-container, .paging_num {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .sorting-container button, .paging_num select, .filter-container select {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .sorting-container button:hover, .paging_num select:hover, .filter-container select:hover {
            background-color: #45a049;
        }

        .pokemon-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 16px;
            margin-top: 20px;
        }

        .pokemon-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 16px;
            width: 30%;
            box-sizing: border-box;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            transition: transform 0.3s ease;
        }

        .pokemon-card:hover {
            transform: scale(1.05);
        }

        .pokemon-card img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .pokemon-card h3 {
            font-size: 24px;
            margin: 10px 0;
        }

        .pokemon-card p {
            font-size: 16px;
            color: #666;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .pagination button {
            padding: 10px 15px;
            margin: 0 5px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .pagination button:hover {
            background-color: #0056b3;
        }

        .pagination button:focus {
            outline: none;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

    </style>
    <script>
        const baseUrl = "http://localhost:8080";
        let pokemons = [];
        let filteredPokemons = [];
        let pokemonsPerPage = 6;
        let currentPage = 1;
        let sortAttribute = null;
        let sortDirection = null;

        async function fetchPokemons() {
            const response = await fetch(`${baseUrl}/pokemons`);
            pokemons = await response.json();
            filteredPokemons = pokemons;
            displayPokemons();
            displayPagination();
            populateFilter();
            numPerPage();
        }

        function showNumPokemons(num) {
            pokemonsPerPage = num;
            currentPage = 1;
            displayPokemons();
            displayPagination();
        }

        function filterByType(type) {
            if (type === "All") {
                filteredPokemons = pokemons;
            } else {
                filteredPokemons = pokemons.filter(pokemon => pokemon.type === type);
            }
            currentPage = 1;
            displayPokemons();
            displayPagination();
        }

        function sortPokemons(attribute, direction) {
            sortAttribute = attribute;
            sortDirection = direction;

            filteredPokemons.sort((a, b) => {
                if (a[attribute] < b[attribute]) return direction === 'asc' ? -1 : 1;
                if (a[attribute] > b[attribute]) return direction === 'asc' ? 1 : -1;
                return 0;
            });

            currentPage = 1;
            displayPokemons();
        }

        function displayPokemons() {
            const container = document.querySelector(".pokemon-container");
            container.innerHTML = "";

            const startIndex = (currentPage - 1) * pokemonsPerPage;
            const endIndex = startIndex + pokemonsPerPage;
            const pokemonsToDisplay = filteredPokemons.slice(startIndex, endIndex);

            pokemonsToDisplay.forEach(pokemon => {
                const card = document.createElement("div");
                card.className = "pokemon-card";
                card.innerHTML = `
                    <h3>${pokemon.name}</h3>
                    <img src="${pokemon.path}" alt="${pokemon.name}">
                    <p><strong>Type:</strong> ${pokemon.type}</p>
                    <p>${pokemon.desc}</p>
                `;
                container.appendChild(card);
            });
        }

        function displayPagination() {
            const paginationContainer = document.querySelector(".pagination");
            paginationContainer.innerHTML = "";

            const totalPages = Math.ceil(filteredPokemons.length / pokemonsPerPage);

            for (let i = 1; i <= totalPages; i++) {
                const button = document.createElement("button");
                button.innerText = i;
                button.onclick = () => {
                    currentPage = i;
                    displayPokemons();
                };
                paginationContainer.appendChild(button);
            }
        }

        function populateFilter() {
            const filterContainer = document.querySelector("#pokemonTypeFilter");
            const types = ["All", "Grass", "Fire", "Water", "Electric", "Fairy", "Normal", "Fighting", "Ghost", "Rock", "Psychic", "Bug", "Dark", "Steel", "Ice", "Dragon"];

            types.forEach(type => {
                const option = document.createElement("option");
                option.value = type;
                option.innerText = type;
                filterContainer.appendChild(option);
            });
        }

        function numPerPage() {
            const numContainer = document.querySelector("#pokemonNum");
            const nums = [6, 12, 18, 24];
            nums.forEach(num => {
                const option = document.createElement("option");
                option.value = num.toString();
                option.innerText = num.toString();
                numContainer.appendChild(option);
            });
        }

        window.onload = fetchPokemons;
    </script>
</head>
<body>
<h1>Pokemon List</h1>

<div class="sorting-container">
    <label>Sort By:</label>
    <button onclick="sortPokemons('name', 'asc')">Name ↑</button>
    <button onclick="sortPokemons('name', 'desc')">Name ↓</button>
    <button onclick="sortPokemons('type', 'asc')">Type ↑</button>
    <button onclick="sortPokemons('type', 'desc')">Type ↓</button>
</div>

<div class="filter-container">
    <label for="pokemonTypeFilter">Filter by Type: </label>
    <select id="pokemonTypeFilter" onchange="filterByType(this.value)">
    </select>
</div>

<div class="paging_num">
    <label for="pokemonNum">Number Of pokemons per page: </label>
    <select id="pokemonNum" onchange="showNumPokemons(this.value)">
    </select>
</div>

<div class="pokemon-container"></div>
<div class="pagination"></div>

<button onclick="window.location.href='/mainPage'">Back to Main</button>
</body>
</html>
