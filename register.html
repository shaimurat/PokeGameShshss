<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Operations with MongoDB</title>
    <script>
        const baseUrl = "http://localhost:8080";

        // Проверка на сессию, если пользователь уже залогинен
        async function checkLoginStatus() {
            const response = await fetch(`${baseUrl}/checkLoginStatus`, {
                method: 'GET',
                credentials: 'same-origin',
            });
            const result = await response.json();

            if (result.status === "logged_in") {
                // Если пользователь залогинен, перенаправляем на главную страницу
                window.location.href = "/mainPage";
            }
        }

        // Функция для перехода на страницу входа
        async function goToLogin() {
            checkLoginStatus(); // Проверяем статус пользователя
            window.location.href = "/loginPage"; // Переход на страницу логина
        }

        // Создание нового пользователя
        async function createUser() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const password2 = document.getElementById("password2").value;

            if(!email || !password || !password2){
                alert("Fill all the fields")
                return
            }

            if(password !== password2){
                alert("Password doesn't match")
                return
            }

            try {
                const response = await fetch(`${baseUrl}/register`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password }),
                });

                const result = await response.json();

                if (response.ok) {
                    alert(result.message);
                    window.location.href = "/loginPage"; // После регистрации идем на страницу логина
                } else {
                    alert(result.message || "Registration failed");
                }
            } catch (error) {
                alert("An error occurred: " + error.message);
            }

            // Очистка полей
            document.getElementById("email").value = "";
            document.getElementById("password").value = "";
            document.getElementById("password2").value = "";
        }
    </script>
    <style>
        /* Общие стили */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #34495e;
        }

        /* Стили для полей ввода */
        input[type="email"],
        input[type="password"] {
            width: 100%;
            max-width: 400px;
            padding: 12px 20px;
            margin: 10px 0;
            border: 2px solid #bdc3c7;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #3498db;
            outline: none;
        }

        /* Стили для кнопок */
        button {
            background-color: #3498db;
            color: white;
            padding: 15px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            max-width: 400px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #2980b9;
        }

        button:focus {
            outline: none;
        }

        /* Стили для сообщений */
        p {
            font-size: 1.1rem;
            margin-top: 20px;
        }

        /* Респонсивность */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5em;
            }

            h2 {
                font-size: 1.5em;
            }

            button {
                padding: 12px 20px;
                font-size: 1rem;
            }

            input[type="email"],
            input[type="password"] {
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body onload="checkLoginStatus()">
<h1>Hello To PokeGame!</h1>

<h2>Register</h2>
<input type="email" id="email" placeholder="Email" required />
<input type="password" id="password" placeholder="Password" required />
<input type="password" id="password2" placeholder="Repeat your password" required />
<button onclick="createUser()">Register</button>
<p></p>
<button onclick="goToLogin()">Login</button>

</body>
</html>
